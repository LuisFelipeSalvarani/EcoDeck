<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDeck</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/botoes.css" />
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <div class="form-container cadastrar-container">
          <form action="" method="post">
            <h1>Primero Acesso</h1>
            <div class="form-grupo">
                <input class="form-input" type="text" name="CPF-cadastro" id="CPF-cadastro" placeholder="CPF" required />
                <label for="CPF-cadastro" class="form-label">CPF</label>
            </div>
            <div class="form-grupo">
                <input class="form-input" type="email" name="email-cadastro" id="email-cadastro" placeholder="Email" required />
                <label for="email-cadastro" class="form-label">E-mail</label>
            </div>
            <!-- <div class="form-grupo">
                <input class="form-input" type="password" name="senha-cadastro" id="senha-cadastro" placeholder="Senha" required />
                <label for="senha-cadastro" class="form-label">Senha</label>
            </div> -->
            <button class="btn-padrao reverse"><a href="">Cadastrar-se</a></button>
          </form>
        </div>
        <div class="form-container login-container">
          <form action="" method="post">
            <h1>Login</h1>
            <div class="form-grupo">
                <input class="form-input" type="text" name="CPF" id="CPF" placeholder="CPF" required />
                <label for="CPF" class="form-label">CPF</label>
            </div>
            <div class="form-grupo">
                <input class="form-input" type="password" name="senha" id="senha" placeholder="Senha" required />
                <label for="senha" class="form-label">Senha</label>
            </div>
            <a href="#" class="small">Esqueceu sua senha?</a>
            <button class="btn-padrao reverse"><a href="">Entrar</a></button>
          </form>
        </div>
        <div class="sobreposicao-container">
          <div class="sobreposicao">
            <div class="sobreposicao-painel sobreposicao-esquerda">
              <h1>Novo por aqui?</h1>
              <p>Preencha com suas informações para criar uma conta.</p>
              <button class="btn-padrao" id="cadastrar">
                <a href="">Cadastrar-se</a>
              </button>
            </div>
            <div class="sobreposicao-painel sobreposicao-direita">
              <h1>Bem-vindo de volta!</h1>
              <p>Por favor, insira seus dados.</p>
              <button class="btn-padrao" id="entrar">
                <a href="">Entrar</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="../assets/js/login.js"></script>
  </body>
</html>
