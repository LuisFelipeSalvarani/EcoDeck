<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecodeck</title>

    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/botoes.css">

  </head>
  <body>
    <main>
      <div class="container codigo">
        <form action="" method="post">
          <h1>Primero Acesso</h1>
          <p>Por favor, insira o código enviado para o email informado.</p>
          <div class="form-grupo">
            <input
              class="form-input"
              type="text"
              name="codigo"
              id="codigo"
              placeholder="codigo"
              required
            />
            <label for="codigo" class="form-label">Código</label>
          </div>
          <a href="#" class="small">Reenviar</a>
          <button class="btn-padrao reverse">
            <a href="">Validar</a>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
